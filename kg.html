    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#89CFF0", "id": "Functional Precision Oncology", "label": "Functional Precision Oncology", "shape": "dot", "title": "DRUG Node: Functional Precision Oncology"}, {"color": "#FFA07A", "id": "RECRUITING", "label": "RECRUITING", "shape": "dot", "title": "BIOMARKER Node: RECRUITING"}, {"color": "#89CFF0", "id": "Towards Functional Precision Oncology to Predict, Prevent, and Treat Early Metastatic Recurrence of ", "label": "Towards Functional Precision Oncology to Predict, Prevent, and Treat Early Metastatic Recurrence of ", "shape": "dot", "title": "DRUG Node: Towards Functional Precision Oncology to Predict, Prevent, and Treat Early Metastatic Recurrence of "}, {"color": "#B0E57C", "id": "NCT05464082", "label": "NCT05464082", "shape": "dot", "title": "TRIAL Node: NCT05464082"}, {"color": "#FFD700", "id": "University of Utah", "label": "University of Utah", "shape": "dot", "title": "SPONSOR Node: University of Utah"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "NCT05464082", "label": "has_title", "title": "NCT05464082 \u2192 Towards Functional Precision Oncology to Predict, Prevent, and Treat Early Metastatic Recurrence of : has_title", "to": "Towards Functional Precision Oncology to Predict, Prevent, and Treat Early Metastatic Recurrence of "}, {"arrows": "to", "from": "NCT05464082", "label": "has_status", "title": "NCT05464082 \u2192 RECRUITING: has_status", "to": "RECRUITING"}, {"arrows": "to", "from": "NCT05464082", "label": "sponsored_by", "title": "NCT05464082 \u2192 University of Utah: sponsored_by", "to": "University of Utah"}, {"arrows": "to", "from": "NCT05464082", "label": "tests", "title": "NCT05464082 \u2192 Functional Precision Oncology: tests", "to": "Functional Precision Oncology"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
